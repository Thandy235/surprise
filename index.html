<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For My Beautiful Mom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFFFFF 100%);
            color: #8B7500;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .gold-border {
            border: 3px solid #D4AF37;
            border-radius: 20px;
            padding: 2rem;
            position: relative;
        }
        
        .heart {
            position: absolute;
            color: #FFD700;
            opacity: 0.2;
            z-index: 0;
        }
        
        .heart-1 {
            top: 20px;
            left: 30px;
            font-size: 40px;
        }
        
        .heart-2 {
            bottom: 40px;
            right: 30px;
            font-size: 50px;
        }
        
        .heart-3 {
            top: 60px;
            right: 40px;
            font-size: 35px;
        }
        
        .heart-4 {
            bottom: 30px;
            left: 40px;
            font-size: 45px;
        }
        
        h1 {
            color: #D4AF37;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            background: linear-gradient(to right, #D4AF37, #FFD700);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            position: relative;
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }
